<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-anton {
            font-family: "Anton", sans-serif;
        }
    </style>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section starts -->
        <section id="home-screen" class="home text-white flex min-h-screen justify-center items-center  ">
            <div class="flex flex-col  items-center gap-10">
                <h1 class="text-4xl md:text-9xl  font-anton md:tracking-[20px] ">Alpha Clash</h1>
                <p class="font-medium text-center text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-slate-50 text-black text-2xl font-medium ">Play Now</button>
            </div>
        </section>

        <!-- playground section starts -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-14 pt-14">
                <!-- screen -->
                <div class="">
                    <div
                        class="artboard  w-8 md:artboard-horizontal phone-1 md:phone-6 border-[20px] border-[#252634] rounded-2xl bg-[#ffffffb3] ">
                        <div class="flex justify-center">
                            <p class="text-white bg-[#252634] px-6 py-2 md:rounded-b-xl ">Don't watch keyboard while
                                playing...</p>
                        </div>
                        <div class="flex h-full justify-center items-center">
                            <p id="current-alphabet" class="text-black font-bold text-9xl uppercase">Y</p>
                        </div>
                    </div>
                </div>

                <!-- keyboard -->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- score -->

                <div class="w-4/6 mx-auto flex justify-between">
                    <button class="btn rounded-full bg-purple-500 border-none text-white">
                        <span>Life</span><img src="./images/heart.png" alt=""><span id="current-life">5</span>
                    </button>

                    <button class="btn rounded-full bg-purple-500 border-none text-white">
                        <span>Score</span><img src="./images/dollar.png" alt=""><span id="current-score">0</span>
                    </button>
                </div>

            </div>
        </section>

        <!-- score section starts -->
        <section id="final-score" class="flex min-h-screen justify-center items-center hidden ">
            <div class="text-white text-center space-y-8 bg-[#ffffff33] p-8 rounded-lg">
                <p class="text-2xl">Game over !</p>
                <h1 class="text-8xl">
                    <span class="font-extrabold">score:</span>
                    <span id="final-result">14</span>
                </h1>
                <button onclick="play()" class="btn border-none text-2xl">Play Again</button>
                <p class="text-2xl">Practice will make your pro</p>
            </div>

        </section>
    </main>
    <script src="./script/utility.js"></script>
    <script src="./script/alpha.js"></script>

</body>

</html>
