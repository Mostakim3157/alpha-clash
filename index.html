<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
        .font-anton {
            font-family: "Anton", sans-serif;
        }


    </style>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section starts -->
        <section class="home text-white flex min-h-screen justify-center items-center hidden ">
           <div class="flex flex-col  items-center gap-10">
            <h1 class="text-9xl font-anton tracking-[20px] ">Alpha Clash</h1>
            <p class="font-medium text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button class="btn bg-slate-50 text-black text-2xl font-medium ">Play Now</button>
           </div>
        </section>

        <!-- playground section starts -->
        <section class="play-ground ">
            <div class="flex flex-col items-center gap-14 pt-14">
                <!-- screen -->
                <div class="">
                    <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#252634] rounded-2xl bg-[#ffffffb3] ">
                        <div class="flex justify-center">
                            <p class="text-white bg-[#252634] px-6 py-2 rounded-b-xl ">Don't watch keyboard  while playing...</p>
                        </div>
                       <div class="flex h-full justify-center items-center"> 
                        <p class="text-black font-bold text-9xl">Y</p></div>
                    </div>
                </div>

                <!-- keyboard -->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>

                <!-- score -->

                <div class="w-4/6 mx-auto flex justify-between">
                    <button class="btn rounded-full bg-purple-500 border-none text-white">
                       <span>Life</span><img src="./images/heart.png" alt=""><span>1</span>
                    </button>

                    <button class="btn rounded-full bg-purple-500 border-none text-white">
                       <span>Score</span><img src="./images/dollar.png" alt=""><span>1</span>
                    </button>
                </div>

            </div>
        </section>

        <!-- score section starts -->
        <section class="score">
            

        </section>
    </main>
</body>

</html>
